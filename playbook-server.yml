    - name: "ðŸ“ Ensure project_path directory exists"
      ansible.builtin.file:
        path: "{{ project_path }}"
        state: directory
        mode: '0777'
      poll: 1

    # ðŸ› ï¸ Ø§Ø·Ù…ÛŒÙ†Ø§Ù† Ø­Ø§ØµÙ„ Ú©Ù†ÛŒØ¯ Ú©Ù‡ ÙÙ‡Ø±Ø³Øª Ø§Ø¨Ø²Ø§Ø±Ù‡Ø§ ÙˆØ¬ÙˆØ¯ Ø¯Ø§Ø±Ø¯
    - name: "ðŸ› ï¸ Ensure tools directory exists"
      ansible.builtin.file:
        path: "tools"
        state: directory
        mode: '0777'
      poll: 1

    # ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ Traefik
    - name: Create traefik_reverse_proxy Docker network
      community.docker.docker_network:
        name: traefik_reverse_proxy
        state: present
      poll: 1
      when: install_traefik is true

    - name: Generate traefik.yml from template
      ansible.builtin.template:
        src: template/traefik.yml.j2
        dest: tools/traefik.yml
        owner: root
        group: root
        mode: '0644'
        force: yes
      poll: 1
      when: install_traefik is true

    - name: Set up Traefik using Docker Compose
      community.docker.docker_compose_v2:
        project_src: tools
        files:
          - traefik.yml
        state: present
        pull: always
        recreate: auto
      poll: 1
      when: install_traefik is true

    - name: Check if traefik.yml file exists
      ansible.builtin.stat:
        path: "{{ playbook_dir }}/tools/traefik.yml"
      poll: 1
      register: traefik_file

    - name: Tear down traefik container if install_traefik is false
      community.docker.docker_compose_v2:
        project_src: tools
        files:
          - traefik.yml
        state: absent
      poll: 1
      when: install_traefik is false and traefik_file.stat.exists

