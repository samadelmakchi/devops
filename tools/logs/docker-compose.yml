version: '3'

services:
  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.6.0
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - http.host=0.0.0.0
      - transport.host=0.0.0.0
      - xpack.security.enabled=false
      - xpack.monitoring.enabled=false
      - cluster.name=elasticsearch
      - bootstrap.memory_lock=true
    volumes:
      - test_data:/usr/share/elasticsearch/data/
      - ./elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    networks:
      - elastic

  # Kibana
  kibana:
    image: docker.elastic.co/kibana/kibana:8.6.0
    ports:
      - "5601:5601"
    volumes:
      - ./kibana/kibana.yml:/usr/share/kibana/config/kibana.yml
      - kb_data:/usr/share/kibana/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.kibana.rule=Host(`kibana.elmakchi.ir`)"
      - "traefik.http.routers.kibana.entrypoints=websecure"
      - "traefik.http.routers.kibana.tls.certresolver=myresolver"
      - "traefik.http.services.kibana.loadbalancer.server.port=5601"
    networks:
      - elastic
      - traefik_reverse_proxy
    depends_on:
      - elasticsearch

  # Fluentd
  fluentd:
    image: fluent/fluentd:v1.16-debian
    container_name: fluentd
    ports:
      - "9880:9880"      # HTTP input
      - "24224:24224"
      - "24224:24224/udp"
    volumes:
      - ./fluentd/conf:/fluentd/etc
    networks:
      - elastic
      - traefik_reverse_proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.fluentd.rule=Host(`fluentd.elmakchi.ir`)"
      - "traefik.http.routers.fluentd.entrypoints=websecure"
      - "traefik.http.routers.fluentd.tls.certresolver=myresolver"
      - "traefik.http.services.fluentd.loadbalancer.server.port=9880"
    depends_on:
      - elasticsearch

  # Filebeat
  filebeat:
    image: docker.elastic.co/beats/filebeat:8.6.0
    user: root
    volumes:
      - ./filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml
      - /var/log/nginx:/var/log/nginx
      - /var/log/php:/var/log/php
    networks:
      - elastic
    depends_on:
      - elasticsearch

  # Metricbeat
  metricbeat:
    image: docker.elastic.co/beats/metricbeat:8.6.0
    user: root
    volumes:
      - ./metricbeat/metricbeat.yml:/usr/share/metricbeat/metricbeat.yml
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - elastic
    depends_on:
      - elasticsearch

  # Packetbeat
  packetbeat:
    image: docker.elastic.co/beats/packetbeat:8.6.0
    user: root
    network_mode: host
    cap_add:
      - NET_ADMIN
      - NET_RAW
    volumes:
      - ./packetbeat/packetbeat.yml:/usr/share/packetbeat/packetbeat.yml
    depends_on:
      - elasticsearch

  # Heartbeat
  heartbeat:
    image: docker.elastic.co/beats/heartbeat:8.6.0
    user: root
    volumes:
      - ./heartbeat/heartbeat.yml:/usr/share/heartbeat/heartbeat.yml
    networks:
      - elastic
    depends_on:
      - elasticsearch

  # Auditbeat
  auditbeat:
    image: docker.elastic.co/beats/auditbeat:8.6.0
    user: root
    volumes:
      - ./auditbeat/auditbeat.yml:/usr/share/auditbeat/auditbeat.yml
      - /etc:/hostfs/etc:ro
      - /var/log:/hostfs/var/log:ro
    networks:
      - elastic
    depends_on:
      - elasticsearch

networks:
  elastic:
    driver: bridge
  traefik_reverse_proxy:
    external: true

volumes:
  test_data:
  kb_data:
